<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="./mycss/style.css">
</head>
<body>
    <section>
        <div class="cont">
            <h1>Registration</h1>
            <form action="">
                <div class="row1">
                    <label for="Fullname">Full Name</label>
                    <input type="text" name="Fullname" id="Fullname" placeholder="Enter your name">
                    <label for="Email">Email</label>
                    <input type="text" name="Email" id="Email" placeholder="Enter your email">
                    <label for="Pass">Password</label>
                    <input type="password" name="pass" id="pass" placeholder="Enter your password">
                </div>
                <div class="row2">
                    <label for="User">Username</label>
                    <input type="text" name="User" id="User" placeholder="Enter your username">
                    <label for="Cpnum">Phone Number</label>
                    <input type="text" name="Cpnum" id="Cpnum" placeholder="Enter your number">
                    <label for="Cpass">Confirm Password</label>
                    <input type="password" name="Cpass" id="Cpass" placeholder="Confirm your password">
                </div>
            </form>
            <div class="gender">
                <div class="deyt">
                    <label for="birthdate">Date of Birth:</label><br>
                    <select name="month" id="month">
                        <option value="Jan">January</option>
                        <option value="Feb">February</option>
                        <option value="Mar">March</option>
                        <option value="Apr">April</option>
                        <option value="May">May</option>
                        <option value="Jun">June</option>
                        <option value="Jul">July</option>
                        <option value="Aug">August</option>
                        <option value="Sept">September</option>
                        <option value="Oct">October</option>
                        <option value="Nov">November</option>
                        <option value="Dec">December</option>
                    </select>
                    <select name="day" id="day">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                    <select name="year" id="year">
                        <option value="23">2023</option>
                        <option value="22">2022</option>
                        <option value="21">2021</option>
                        <option value="20">2020</option>
                        <option value="99">1999</option>
                        <option value="98">1998</option>
                        <option value="97">1997</option>
                        <option value="96">1996</option>
                        <option value="95">1995</option>
                        <option value="94">1994</option>
                        <option value="93">1993</option>
                        <option value="92">1992</option>
                        <option value="91">1991</option>
                    </select>
                </div>
                <label class="Gend" for="Sx">Gender</label>
                <div class="sx">
                    <div class="sx1">
                        <input type="radio" name="sex" id="male" value="male">
                        <label for="male">Male</label>
                    </div>
                    <div class="sx2">
                        <input type="radio" name="sex" id="female" value="female">
                        <label for="male">Female</label>
                    </div>
                    <div class="sx3">
                        <input type="radio" name="sex" id="pnts" value="pnts">
                        <label for="pnts">Prefer not to say</label>
                    </div>
                </div>
            </div>
            <button class="sub" type="submit">Register</button>
        </div>
    </section>
</body>
</html>
